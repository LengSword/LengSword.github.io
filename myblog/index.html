<html>

<head>
    <meta charset='utf-8'>
    <title>LengSword's Blog</title>
    <!-- responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    
    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <!-- core css -->
    <link rel="stylesheet" href="vendor/core.css">
</head>



<body>
    <!-- sidebar -->
    <div class="sidebar">
        <div class="sidebar-inner">
            <div class="sidebar-page" id="sidebar-page"></div>
        </div>
    </div>
    
    <!-- main -->
    <div class="main" id="main">
        <!-- aplayer -->
        <div id="aplayer"></div>
        <!-- TOC -->
        <div class="markdown-toc"></div>
        <img class="toggle"/>
        <img class="toTop"/>
        <img class="toBottom"/>
        <div class="main-inner">
            <!-- 主内容 -->
            <div class="main-page markdown-body" id="main-page"></div>
            <!-- 主内容-附加内容 -->
            <div class="markdown-body-append" id="main-page-append"></div>
            <!-- 主内容-评论区 -->
            <div id="vcomments"></div>

            <!-- 底部 -->
            <div class="main-page-footer main-page markdown-body" id="main-page-footer"></div>
        </div>
    </div>
</body>
<script src="vendor/zepto-1.1.6.min.js"></script>
